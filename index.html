<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>kephalosk | Base Apperel Coming Soon</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <img class="logoMobile" src="images/logo.svg" alt="brand logo">
            <section>
                <img class="logoDesktop" src="images/logo.svg" alt="brand logo">
                <div class="content">
                    <h1>
                        <span>We're</span>
                        coming soon
                    </h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="contentEmail">
                        <input placeholder="Email Address">
                        <img src="images/icon-error.svg" alt="error icon">
                        <button><img src="images/icon-arrow.svg" alt="arrow icon"></button>
                        <label class="contentEmailMessage"></label>
                    </div>
                </div>
            </section>
            <img src="images/hero-desktop.jpg" alt="image of woman">
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref/challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>

</html>
