<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>kephalosk | Base Apperel Coming Soon</title>
    </head>
    <body>
        <main>
            <section class="content">
                <img class="logo" src="images/logo.svg" alt="brand logo">
                <img class="imageMobile" src="images/hero-mobile.jpg" alt="image of woman">
                <header>
                    <h1>
                        <span>We're</span>
                        coming soon
                    </h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="contentEmail">
                        <input placeholder="Email Address" tabindex="1">
                        <img class="contentEmailIcon" src="images/icon-error.svg" alt="error icon">
                        <button><img src="images/icon-arrow.svg" alt="arrow icon" tabindex="2"></button>
                    </div>
                    <label class="contentEmailMessage">Please provide a valid Email Address!</label>
                </header>
            </section>
            <img class="imageDesktop" src="images/hero-desktop.jpg" alt="image of woman">
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref/challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
